{% extends 'base.html'%}
{% block content %} 

<h3>Add an excercise</h3>

  <div class="row">
        <form action="{{ url_for('insert_excercise', user_id=user_id) }}" method="POST"  class="col s12">
      <div class="row">


<div class="row">
        <div class="input-field col s3">
          <input id="excercise_name" name="excercise" type="text" class="validate">
          <label for="add_box">Excercise</label>
        </div>

      </div>
      <div class="row">
       <button class="btn waves-effect waves-light" type="submit" name="action">ADD EXCERCISE
    <i class="material-icons right">send</i>
  </button>
  </div>
    </form>
  </div>

{% endblock %}
