{% extends 'base.html'%}
{% block content %} 

<h3>Add an excercise</h3>

  <div class="row">
        <form action="{{ url_for('insert_excercise') }}" method="POST"  class="col s12">
      <div class="row">
  <div class="input-field col s3">
    <select id="category" name="category_name">
      <option value="" disabled selected>Select an excercise category</option>
      {% for cat in categories %}
        <option value="{{cat.category}}">{{cat.category}}</option>
 
      {% endfor %}
    </select>
  </div>

<div class="row">
        <div class="input-field col s3">
          <input id="excercise_name" name="excercise" type="text" class="validate">
          <label for="add_box">Excercise</label>
        </div>
        <div class="input-field col s3">
          <input id="description" name="description" type="text" class="validate">
          <label for="create">Description</label>
        </div>
        <div class="input-field col s3">
          <input id="weight" name="weight" type="text" class="validate">
          <label for="fitness_center">Weight</label>
        </div>
      </div>
      <div class="row">
       <button class="btn waves-effect waves-light" type="submit" name="action">ADD EXCERCISE
    <i class="material-icons right">send</i>
  </button>
  </div>
    </form>
  </div>

{% endblock %}
