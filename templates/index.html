{% extends 'base.html'%}
{% block content %}

<h3>Welcome!</h3>
	<form method="POST" class="col s12">
    <div class="row">
		<div class="input-field col s6 ">
			<select id="name" name="name">
                <option value="Please select" disabled selected>What's your name?</option>
                {% for user_name in users %}
                <option value="{{user_name.name}}">{{user_name.name}}</option>
                {% endfor %}
            </select>
		</div> 
        </div> 

<div class="row">

		<div class=" dropdown col-4">
			<button class="waves-effect waves-light btn button">Find your workout</button>
		</div>
    </div>
    
	</form>

</div>

{% endblock %}
