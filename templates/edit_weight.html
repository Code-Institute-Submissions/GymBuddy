{% extends 'base.html'%}
{% block content %} 

<h3>How heavy could you go {{user.name}}?</h3>
<p>{{user_week}}</p>
  <div class="row">
    <form action="{{ url_for('update_weight', user_id=user_id) }}" method="POST" class="col s12">
        
        <div class="input-field col s5">
          <input id="benchpress" name="benchpress" type="text" class="validate" value="{{user.benchpress}}">
          <label for="add_box">Bench Press</label>
        </div>

              <div class="input-field col s5">
          <input id="squat" name="squat" type="text" class="validate" value="{{user.squat}}">
          <label for="add_box">Squat</label>
        </div>



      <div class="row">
       <button class="btn waves-effect waves-light" type="submit" name="action">ADD WEIGHT
    <i class="material-icons right">send</i>
  </button>
  </div>
    </form>
  </div>

{% endblock %}
