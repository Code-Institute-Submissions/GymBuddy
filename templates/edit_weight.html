{% extends 'base.html'%}
{% block content %} 

<h3>How heavy could you go?</h3>

  <div class="row">
    <form action="{{ url_for('update_weight', user_id=user_id) }}" method="POST" class="col s12">
        <div class="input-field col s5">
          <input id="excercise_name" name="excercise" type="text" class="validate" value="{{workout.main}}">
          <label for="add_box">Excercise</label>
        </div>
        <div class="input-field col s5">
          <input id="weight" name="weight" type="text" class="validate">
          <label for="fitness_center">Weight</label>
        </div>
      </div>
      <div class="row">
       <button class="btn waves-effect waves-light" type="submit" name="action">ADD WEIGHT
    <i class="material-icons right">send</i>
  </button>
  </div>
    </form>
  </div>

{% endblock %}
