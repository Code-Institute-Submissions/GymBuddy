{% extends 'base.html'%}
{% block content %} 

<h3>How heavy could you go {{user.name}}?</h3>
<p>{{workout}}</p>
  <div class="row">
    <form action="{{ url_for('update_weight', user_id=user_id) }}" method="POST" class="col s12">
        <div class="input-field col s5">
          <input id="excercise" name="excercise" type="text" class="validate" value="{{workout.main}}">
          <label for="add_box">Excercise</label>
        </div>
        <div class="input-field col s5">
          <input id="{{workout['main']}}" name="{{workout['main']}}" type="text" class="validate" value="">
          <label for="add_box">Weight</label>
        </div>
      </div>
      <div class="row">
       <button class="btn waves-effect waves-light" type="submit" name="action">ADD WEIGHT
    <i class="material-icons right">send</i>
  </button>
  </div>
    </form>
  </div>

{% endblock %}
